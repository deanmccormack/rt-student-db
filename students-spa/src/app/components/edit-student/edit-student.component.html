<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Edit Student</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<!-- Form -->
<div class="inner-wrapper">
  <form [formGroup]="studentForm" (ngSubmit)="submitStudentForm()" #resetStudentForm="ngForm" novalidate>

    <!-- Left block -->
    <mat-card>
      <div class="controlers-wrapper">

        <!-- First Name -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="first name" formControlName="firstName">
          <mat-error *ngIf="handleError('firstName', 'required')">
            <strong>*</strong> required
          </mat-error>
        </mat-form-field>

        <!-- Last` Name -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="last name" formControlName="lastName">
          <mat-error *ngIf="handleError('lastName', 'required')">
            <strong>*</strong> required
          </mat-error>
        </mat-form-field>

        <!-- Phone -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="phone" formControlName="phone">
          <mat-error *ngIf="handleError('phone', 'required')">
            <strong>*</strong> required
          </mat-error>
        </mat-form-field>

        <!-- Email -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="email" formControlName="email">
          <mat-error *ngIf="handleError('email', 'required')">
            <strong>*</strong> required
          </mat-error>
        </mat-form-field>

        <!-- Date of birth -->
        <mat-form-field>
          <input matInput readonly [matDatepicker]="picker" placeholder="Date of birth" formControlName="dob"
            (dateChange)="formatDate($event)">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="handleError('dob', 'required')">
            <strong>*</strong> required
          </mat-error>
        </mat-form-field>

      </div>
    </mat-card>

    <!-- Right block -->
    <mat-card>
      <div class="controlers-wrapper">

        <!-- Add subjects -->
        <mat-form-field class="multiple-items">
          <mat-chip-list #chipList>
            <mat-chip *ngFor="let subjectArray of subjectArray" [selectable]="selectable" [removable]="removable"
              (removed)="remove(subjectArray)">
              {{subjectArray.name}}
              <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input placeholder="Add subject" [matChipInputFor]="chipList"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
              (matChipInputTokenEnd)="add($event)">
          </mat-chip-list>
          <i class="material-icons tooltip-info" matTooltip="Enter subject name and press enter to add subjects">
            info
          </i>
        </mat-form-field>
      </div>
    </mat-card>

    <app-emergency-contact-form></app-emergency-contact-form>
    <app-address-form></app-address-form>

    <!-- Submit & Reset -->
    <mat-card>
      <div class="full-wrapper button-wrapper">
        <div class="button-wrapper">
          <button mat-flat-button color="warn">Submit</button>
        </div>
      </div>
    </mat-card>
  </form>
</div>
